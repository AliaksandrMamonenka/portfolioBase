<div class="row">
	<div class="col-md-6">
		<!-- todo:!!!!!photo field!!!!!-->
		<form class="well">
			<!--<div class="form-group">
				<label>Photo</label>
				<input type="file">
			</div>-->
			<div class="form-group">
				<label>First Name</label>
				<input type="text" class="form-control" ng-model="form.firstname">
			</div>
			<div class="form-group">
				<label>Last Name</label>
				<input type="text" class="form-control" ng-model="form.lastname">
			</div>
			<div class="form-group">
				<label>Job Title</label>
				<input type="text" class="form-control" ng-model="form.jobtitle">
			</div>
			<div class="form-group">
				<label>Primary Skill</label>
				<input type="text" class="form-control" ng-model="form.primaryskill">
			</div>
			<div class="form-group">
				<label>Email</label>
				<input type="text" class="form-control" ng-model="form.email">
			</div>
			<div class="form-group">
				<label>Skype</label>
				<input type="text" class="form-control" ng-model="form.skype">
			</div>
			<div class="form-group">
				<label>Phone Number</label>
				<input type="text" class="form-control" ng-model="form.phonenumber">
			</div>
			<div class="form-group">
				<label>Country</label>
				<input type="text" class="form-control" ng-model="form.address.country">
			</div>
			<div class="form-group">
				<label>City</label>
				<input type="text" class="form-control" ng-model="form.address.city">
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-success" ng-click="addToDB()">Update</button>
			</div>
		</form>
	</div>
	<div class="col-md-6">
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Full Name</th>
						<th>Phone</th>
						<th>Address</th>
						<th>&nbsp;</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="customer in customers">
						<td>{{customer.firstname}} {{customer.lastname}}</td>
						<td>{{customer.phonenumber}}</td>
						<td>{{customer.address.city}}</td>
						<td>
							<span class="glyphicon glyphicon-trash" ng-click="delete($index)"></span>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
