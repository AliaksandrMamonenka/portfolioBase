<div class="table-responsive">
	<p ng-if="userProjects.allProjects.length < 1" class="alert alert-info">Add your first project ! Become a hero !</p>
	<table class="table table-hover" ng-if="userProjects.allProjects.length">
		<thead>
			<tr>
				<th>Project Name</th>
				<th>Technologies</th>
				<th>Tools</th>
				<th>&nbsp;</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="project in userProjects.allProjects">
				<td>{{project.projectname}}</td>
				<td>{{project.technologies}}</td>
				<td>{{project.tools}}</td>
				<td>
					<span class="glyphicon glyphicon-trash" ng-click="userProjects.deleteProject(project, $index)"></span>
					<span class="glyphicon glyphicon-pencil" ng-click="userProjects.editProject(project)"></span>
				</td>
			</tr>
		</tbody>
	</table>
</div>
