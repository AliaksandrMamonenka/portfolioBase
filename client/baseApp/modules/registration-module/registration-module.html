<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<h1>Registration Page</h1>
		<p class="alert alert-danger" ng-if="registration.isUserExist ">
			{{registration.userExistMsg}}
		</p>
		<form name="registrationForm" class="well">
			<div class="form-group" ng-class="{ 'has-error' : registrationForm.nickname.$invalid && !registrationForm.nickname.$pristine, 'has-success' : registrationForm.nickname.$valid}">
				<label>Nickname<span class="text-danger">&#42;</span></label>
				<input type="text" name="nickname" placeholder="Enter Nickname" class="form-control" ng-model="registration.form.username"
				ng-minlength="3" ng-maxlength="20" required>
				<p ng-show="registrationForm.nickname.$error.minlength" class="text-danger"><small>Nickname is too short.</small></p>
				<p ng-show="registrationForm.nickname.$error.maxlength" class="text-danger"><small>Nickname is too long.</small></p>
			</div>
			<div class="form-group" ng-class="{ 'has-error' : registrationForm.email.$invalid && !registrationForm.email.$pristine, 'has-success' : registrationForm.email.$valid}">
				<label>Email<span class="text-danger">&#42;</span></label>
				<input type="email" name="email" placeholder="Enter Email" class="form-control" ng-model="registration.form.email" required>
				<p ng-show="registrationForm.email.$invalid && !registrationForm.email.$pristine" class="text-danger"><small>Enter a valid email.</small></p>
			</div>
			<div class="form-group" ng-class="{ 'has-error' : registrationForm.password.$invalid && !registrationForm.password.$pristine, 'has-success' : registrationForm.password.$valid }">
				<label>Password<span class="text-danger">&#42;</span></label>
				<input type="password" name="password" placeholder="Enter Password" class="form-control" ng-model="registration.form.password"
				ng-minlength="5" ng-maxlength="20" required>
				<p ng-show="registrationForm.password.$error.minlength" class="text-danger"><small>Password is too short.</small></p>
				<p ng-show="registrationForm.password.$error.maxlength" class="text-danger"><small>Password is too long.</small></p>
			</div>
			<div class="form-group">
				<label>Confirm password<span class="text-danger">&#42;</span></label>
				<input type="password" name="confirmpassword" placeholder="Confirm Password" class="form-control" ng-model="registration.form.confirmpassword"
				required>
				<p ng-show="!registration.isValid && registrationForm.confirmpassword.$invalid" class="text-danger"><small>Passwords do not match.</small></p>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-success" ng-disabled="registrationForm.$invalid" ng-click="registration.sendForm()">Submit</button>
				<a href="/#/">
					<button type="button" class="btn btn-danger">Cancel</button>
				</a>
			</div>
		</form>
	</div>
</div>
