<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<h1>Registration Page</h1>
		<div class="alert alert-danger" ng-if="!registration.isValid">Please re-enter password.</div>
		<form class="well">
			<div class="form-group">
				<label>Nickname</label>
				<input type="text" name="nickname" placeholder="Enter Nickname" class="form-control" ng-model="registration.form.username">
			</div>
			<div class="form-group">
				<label>Email</label>
				<input type="text" placeholder="Enter Email" class="form-control" ng-model="registration.form.email">
			</div>
			<div class="form-group">
				<label>Password</label>
				<input type="password" name="password" placeholder="Enter Password" class="form-control" ng-model="registration.form.password">
			</div>
			<div class="form-group">
				<label>Confirm password</label>
				<input type="password" name="confirmpassword" placeholder="Confirm Password" class="form-control"
				ng-model="registration.form.confirmpassword">
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-success" ng-click="registration.sendForm()">Submit</button>
				<a href="/#/"><button type="button" class="btn btn-danger">Cancel</button></a>
			</div>
		</form>
	</div>
</div>
