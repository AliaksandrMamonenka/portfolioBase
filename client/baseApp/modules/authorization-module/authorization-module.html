<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<h1>Login Page</h1>
		<form class="well">
			<div class="form-group">
				<label>Nickname</label>
				<input type="text" name="nickname" placeholder="Enter Nickname" class="form-control" ng-model="authorization.form.username">
			</div>
			<div class="form-group">
				<label>Password</label>
				<input type="password" name="password" placeholder="Enter Password" class="form-control" ng-model="authorization.form.password">
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-success" ng-click="authorization.sendForm()">Submit</button>
				<a href="/#/"><button type="button" class="btn btn-primary">Cancel</button></a>
				<a href="/#/registration" class="pull-right"><button type="button" class="btn btn-danger">Registration page</button></a>
			</div>
		</form>
	</div>
</div>
