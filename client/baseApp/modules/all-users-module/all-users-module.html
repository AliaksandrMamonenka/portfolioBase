<div class="table-responsive">
	<table class="table table-hover">
		<thead>
			<tr>
				<th>User Name</th>
				<th>jobtitle</th>
				<th>email</th>
				<th>address</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="user in allUsers.getAllUserProfiles">
				<td>{{user.firstname}} {{user.lastname}}</td>
				<td>{{user.technologies}}</td>
				<td>{{user.email}}</td>
				<td>{{user.city}} / {{user.country}}</td>
			</tr>
		</tbody>
	</table>
</div>
