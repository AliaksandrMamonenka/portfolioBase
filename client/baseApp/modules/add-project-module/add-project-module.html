<div class="row">
	<div class="col-md-12">
		<div class="panel panel-default">
			<div class="panel-heading">Add project</div>
			<form name="addProjectForm">
				<div class="panel-body">
					<div class="col-sm-12">
						<div class="form-group"> 
							<label>Add Images</label>
							<input type="file" name="file" file-input="project.form.files" multiple>
							<ul>
								<li ng-repeat="file in project.form.files">{{file.name}}</li>
							</ul>
						</div>
						<div class="form-group">
							<label>Project Name<span class="text-danger">&#42;</span></label>
							<input type="text" class="form-control" ng-model="project.form.projectname" required>
						</div>
						<div class="form-group">
							<label>Projec URL</label>
							<input type="text" class="form-control" ng-model="project.form.projecturl">
						</div>
						<div class="form-group">
							<label>Description<span class="text-danger">&#42;</span></label>
							<textarea class="form-control" rows="3" placeholder="Short business/technical description of the project" ng-model="project.form.description" required></textarea>
						</div>
						<div class="form-group">
							<label>Technologies<span class="text-danger">&#42;</span></label>
							<textarea class="form-control" rows="3" placeholder="Describe the basic technologies that you used for the project" ng-model="project.form.technologies" required></textarea>
						</div>
						<div class="form-group">
							<label>Tools</label>
							<textarea class="form-control" rows="3" placeholder="Enumerate the tools that you used on the project" ng-model="project.form.tools"></textarea>
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-success" ng-disabled="addProjectForm.$invalid" ng-click="project.addProject()">Add project</button>
						</div> 
					</div> 
				</div>
			</form>
		</div>
	</div>
</div>
